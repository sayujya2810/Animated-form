<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
        <link rel="stylesheet" href="animated-form.css">
    </head>
    <body>

        <form>
            <div class="field-name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required>
                <i class="fas fa-arrow-down"></i>
            </div>

            <div class="field-email innactive">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
                <i class="fas fa-arrow-down"></i>
            </div>

            <div class="field-password innactive">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Password" required>
                <i class="fas fa-arrow-down"></i>
            </div>

            <div class="field-finish innactive">
                <i class="fas fa-heart"></i>
                <p>Thank You!</p>
                <i class="fas fa-heart"></i>
            </div>
        </form>


        <script src="animated-form.js"></script>
        <script src="https://kit.fontawesome.com/7aaa67a82b.js" crossorigin="anonymous"></script>
    </body>
</html>
